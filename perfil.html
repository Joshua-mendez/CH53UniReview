<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/foro.css">
  <link rel="stylesheet" href="./styles/perfil.css">

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Contenido main -->
    <div class="container">
        <div class="text-center mt-4 mb-4">
          <h1 class="fw-bold">Mi Perfil</h1>
          <div style="width: 60px; height: 3px; background-color: #e74c3c; margin: 0 auto 10px;"></div>
        </div>
        <!-- Contenedor de Perfil -->
        <div class="contenedor-perfil">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-4 mb-4">
          <!-- Foto -->
          <div class="foto-perfil-container position-relative d-inline-block">
            <img width="180" height="180" alt="Foto de Perfil" id="fotoPerfil" class="img-fluid">
            <div class="foto-overlay d-flex justify-content-center align-items-center">
              <i class="bi bi-pencil-fill icono-lapiz"></i>
            </div>
          </div>

  <!-- Info -->
  <div id="datos-usuario" class="datos-usuario text-start">
    <!-- Se insertan con JS -->
  </div>
</div>

        <div id="divTablaInformacion">
          <div class="info-contenedor">
            <span class="contenedor-titulo">Información Personal</span>
            <div id="contenidoTabla">
                <table id="tabla-datos" class="w-100">
                  <tr id="trNombre">
                      <td id="tdNombre" class="table-header">
                      Nombre Completo
                      </td>
                      <td id="tdNombreLS">
                      <!-- ${userFullName} -->
                      </td>
                      <td id="editarNombre">
                      <button class= "btnEditarInfo">Editar</button>
                      </td>
                  </tr>
                  <tr id="trCorreo">
                      <td id="tdCorreo" class="table-header">
                      Correo Electrónico
                      </td>
                      <td id="tdCorreoLS">
                      <!-- ${userEmail} -->
                      </td>
                      <td id="editarEmail">
                      <button class= "btnEditarInfo">Editar</button>
                      </td>
                  </tr>
                  <tr id="trTelefono">
                      <td id="tdTelefono" class="table-header">
                      Número de Teléfono
                      </td>
                      <td id="tdTelefonoLS">
                      <!-- ${userEmail} -->
                      </td>
                      <td id="editarEmail">
                      <button class= "btnEditarInfo">Editar</button>
                      </td>
                  </tr>
                  <tr id="trFechaNacimiento">
                      <td id="tdFechaNacimiento" class="table-header">
                      Fecha de Nacimiento
                      </td>
                      <td id="tdFechaNacimientoLS">
                      <!--Aqui se agrega la información-->
                      </td>
                      <td id="editarFechaNacimiento">
                      <button class: class= "btnEditarInfo">Editar</button>
                      </td>
                  </tr>
                </table>
            </div><!--contenidoTabla-->
          </div><!--Contenedor de tabla-->
        </div><!--divTablaInformacion-->

        
        <details class="w-100 info-contenedor">
          <summary class="summary-toggle contenedor-titulo">Historial de Comentarios </summary>
          <div id="historialComentarios" class="list-comments mt-2">
            <!-- Aquí van los comentarios. -->
          </div>
        </details>
        </div> <!--Contenedor de perfil-->
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Cloudinary -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <!-- JS  -->
    <script src="./scripts/load-scripts.js"></script>
    <script src="./scripts/perfil.js"></script>
    
</body>
</html>

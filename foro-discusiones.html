  <div class="text-center mt-4 mb-4">
  <h1 class="fw-bold">Foro de Discusión</h1>
  <div style="width: 60px; height: 3px; background-color: #e74c3c; margin: 0 auto 10px;"></div>
  <p class="text-muted">Tu experiencia puede guiar a quienes aún no eligen su carrera</p>

<div class="container">

   <!-- Alerta de Validacion -->
          <div id="alerta" class="super d-flex justify-content-center">
            <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidaciones">
              <p id="alertValidacionesTexto" class="mb-0"></p>
            </div>
          </div>
         
  <div class="row justify-content-around">
          <!-- ASIDE: TOP 10 -->
          <aside class="col-sm-3">
            <div class="contenedor-fijo" id="topCarreras" style="font-size: 15px; margin-top: 20px;">
              <strong class="h5 mb-3" style="line-height: 1.8;">TOP 10 de Carreras</strong>
              <ul id="listaCarreras"></ul>
            </div>
          </aside>
      
          <!--div para el fomrulario del foro-->
        <main class="col-sm-9 tarjeta-resena" style="margin-top: 20px; margin-bottom: 20px;">

           <h3 >Deja tu Reseña</h3>
          <div class="mb-3">
            <label for="txtUser" class="form-label"> Usuario: </label>
            <input type="text" class="form-control" id="txtUser" autofocus>
          </div>
          <div class="mb-3">
            <label for="schoolSelect">Universidad:</label>
            <select id="schoolSelect" class="form-select">
              <option value="">Selecciona tu universidad</option>
              <option value="UNAM">UNAM</option>
              <option value="IPN">IPN</option>
              <option value="TecMilenio">TecMilenio</option>
              <option value="UAEM">UAEM</option>
              <option value="TecNM">TecNM</option>
            </select>
          </div>

            <div class="mb-1">
              <label for="careerSelect">Carrera:</label>
              <select id="careerSelect" class="form-select">
                <option value="">Selecciona tu carrera</option>
                <option value="Ing. Mecatronica">Ing. Mecatrónica</option>
                <option value="Ing. Telematica">Ing. Telemática</option>
                <option value="Lic. Arquitectura">Lic. Arquitectura</option>
                <option value="Ing. Tecnologías de la Información">Ing. Tecnologías de la Información</option>
                <option value="Lic. Comunicación">Lic. Comunicación</option>
              </select>
            </div>
           


         
            <div id="rating"  class="interactive-rating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
            </div>
              <p id="rating-value">Tu calificación: 0</p>
          
          

          
            <label for="txtComment" class="form-label"> Escribe tu experiencia en esta carrera e institución: </label>
            <textarea class="form-control" id="txtComment" rows="3"></textarea>
            <div class="form-text" id="charCounter" style="text-align: right;">0/830 </div>
         
             
        <button type="button" class="btn btn-primary" id="btnPublicar"> Publicar </button>

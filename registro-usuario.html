<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/registro.css">

</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>



    <!-- Contenido main -->
    <h1 style="text-align: center;">Nuevo Usuario</h1>
    <div class="container">

      <form>
        <div id="dentro">

        <div class="mb-3">
          <label for="txtName" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="txtName">
        </div>

        <div class="mb-3">
          <label for="txtTel" class="form-label">Numero de telefono:</label>
          <input type="number" class="form-control" id="txtTel">
        </div>

        <div class="mb-3">
          <label for="txtEmail" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="txtEmail">
        </div>

        <div class="mb-3">
          <label for="txtPass" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="txtPass">
        </div>

        <div class="mb-3">
          <label for="txtConfirmPass" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="txtConfirmPass">
        </div>

        
        <button type="submit" class="btn btn-primary">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="btnSubmit">Registrarse</button>

      </div>
      </form>
    </div>



    <!-- Footer -->
    <div id="footer"></div>

    <!-- Sripts para cargar navbar y footer -->

    <!-- Navbar script -->
    <script>
        fetch('./navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    </script>

    <!-- Footer script -->

    <script>
        fetch('./footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JS-->
    <script src="./scripts/registro.js"></script>
</body>
</html>
